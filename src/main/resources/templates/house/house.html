<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav>
        <div class="container">

            <ul class="menu menu_active">
                <li class="menu_item"><a href="/agencies" class="menu_link"> Agency</a></li>
                <li class="menu_item"><a href="/customers" class="menu_link">  Customer </a></li>
                <li class="menu_item"><a href="/houses" class="menu_link"> House  </a></li>
                <li class="menu_item"><a href="#" class="menu_link"> Booking </a></li>
            </ul>

        </div>
        <div class="hamburger hamburger_active">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<section class="promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0 coll-lg-10
                offset- coll-lg-10">
                <div class="bax-all">
                    <div class="box-agency">
                        <div class="container" style="width: 80%; margin: 0 auto">
                            <div class="box-house">
                                <div class="card" style="width: 18rem;" th:each="house:${houses}">
                                    <img th:src="${house.getImage()}" class="card-img-top" alt="House's image">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${house.getHouseType()}">House type</h5>
                                        <h5 class="card-title" th:text="${house.getAddress()}">Address</h5>
                                        <p class="card-text" th:text="${house.getPrice()}">Price</p>
                                        <p class="card-text" th:text="${house.getRoom()}">Room</p>
                                        <p class="card-text" th:text="${house.getCountry()}">Country</p>
                                        <p class="card-text" th:text="${house.getDescription()}">Description</p>
                                        <p class="card-text" th:text="${house.getIsBooked()}">Is booked</p>
                                        <div class="card-body">
                                            <form th:method="GET" th:action="@{/houses/house/{id}(id=${house.getId()})}" >
                                                <input type="submit" th:value="Info">
                                            </form>
                                            <form th:method="GET" th:action="@{/houses/update/{id}(id=${house.getId()})}" >
                                                <input type="submit" th:value="Update">
                                            </form>
                                            <form th:method="GET" th:action="@{/houses/{id}/delete (id=${house.getId()})}" >
                                                <input type="submit" th:value="Delete">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div style="text-align: left"  >
                                <a th:href="@{houses/createHouse}">
                                    <button class="btn btn-primary"> Add New House</button>
                                </a>
                            </div>
                            <form th:method="GET" th:action="@{/houses/sort}">
                                <div>
                                    <label for="sort" >Choose</label>
                                    <select class="form-select" aria-label="Default select example" name="sort"  id="sort">
                                        <option value="asc">Ascending</option>
                                        <option value="desc">Descending</option>
                                    </select>
                                    <button type="submit">Sort</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
</body>
</html>
