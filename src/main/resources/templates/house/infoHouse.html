<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav>
        <div class="container">

            <ul class="menu menu_active">
                <li class="menu_item"><a href="/agencies" class="menu_link"> Agency</a></li>
                <li class="menu_item"><a href="/customers" class="menu_link">  Customer </a></li>
                <li class="menu_item"><a href="/houses" class="menu_link"> House  </a></li>
                <li class="menu_item"><a href="#" class="menu_link"> Booking </a></li>
            </ul>

        </div>
        <div class="hamburger hamburger_active">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<section class="promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0 coll-lg-10
                offset- coll-lg-10">
                <div class="border">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <div class="box-agency" style="width: 18rem;" th:object="${house}">
                                    <img th:src="${house.getImage()}" class="card-img-top" alt="House's image">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${house.getHouseType()}">HouseType</h5>
                                        <h6 class="card-title" th:text="${house.getCountry()}">Country</h6>
                                        <h6 class="card-title" th:text="${house.getAddress()}">Address</h6>
                                        <h6 class="card-title" th:text="${house.getDescription()}">Description</h6>
                                        <h6 class="card-title" th:text="${house.getPrice()}">Price</h6>
                                        <h6 class="card-title" th:text="${house.getRoom()}">Room</h6>
                                        <h6 class="card-title" th:text="${house.getAgency().getName()}">AgencyName</h6>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
