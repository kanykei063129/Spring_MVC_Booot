<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Customer page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="card" style="width: 18rem;" th:object="${customer}">
    <h5>Customer info</h5>
    <div class="card-body">
        <h5 class="card-title" th:text="${customer.getFirstName()}">First_name</h5>
        <p class="card-text" th:text="${customer.getLastName()}">Last_name</p>
        <p class="card-text" th:text="${customer.getEmail()}">Email</p>
        <p class="card-text" th:text="${customer.getGender()}">Gender</p>
        <p class="card-text" th:text="${customer.getPhoneNumber()}">Phone_number</p>
        <p class="card-text" th:text="${customer.getDateOfBirth()}">Date_Of_Birth</p>
        <p class="card-text" th:text="${customer.getAgencies()}">Agencies</p>
        <p class="card-text" th:text="${customer.getBooking()}">Bookings</p>

            <a th:href="@{/customers/{id} (id=${customer.getId()})}" class="btn btn-primary">Info</a>
            <a th:href="@{/customers/{id}/edit (id=${customer.getId()})}" class="btn btn-primary">Update</a>
            <form th:method="DELETE" th:action="@{/customers/{id}/delete(id=${customer.getId()})}">
                <input type="submit" th:value="Delete">
            </form>
        <a th:href="@{/agencies/{customerId}(customerId=${customer.id})}" class="btn btn-primary">Agencies</a>
        <a th:href="@{/bookings/{customerId}(customerId=${customer.id})}" class="btn btn-primary">Bookings</a>


    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
