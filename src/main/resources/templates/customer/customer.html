<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav>
        <div class="container">

            <ul class="menu menu_active">
                <li class="menu_item"><a href="/agencies" class="menu_link"> Agency</a></li>
                <li class="menu_item"><a href="/customers" class="menu_link">  Customer </a></li>
                <li class="menu_item"><a href="/houses" class="menu_link"> House  </a></li>
                <li class="menu_item"><a href="#" class="menu_link"> Booking </a></li>
            </ul>

        </div>
        <div class="hamburger hamburger_active">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<section class="promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0 coll-lg-10
                offset- coll-lg-10">
                <div class="bax-all">
                    <div class="box-agency">
                        <div class="card-agency" style="width: 18rem;" th:each="customer:${customers}" >
                            <div class="card-body">
                                <h5 class="card-title" th:text="${customer.getFirstName()}">First name</h5>
                                <h6 class="card-title" th:text="${customer.getLastName()}">Last name</h6>
                                <h6 class="card-title" th:text="${customer.getEmail()}">Email</h6>
                                <h6 class="card-title" th:text="${customer.getPhoneNumber()}">Phone number</h6>
                                <h6 class="card-title" th:text="${customer.getDateOfBirth()}">Date of birth</h6>
                                <h6 class="card-title" th:text="${customer.getGender()}">Gender</h6>
                            </div>
                            <div class="card-body">
                                <a th:href="@{/customers/{id} (id=${customer.getId()})}"  class="card-link">Info</a>
                                <a th:href="@{/customers/{id}/edit (id=${customer.getId()})}" class="card-link">Update</a>
                                <a th:href="@{/customers/assign/{id}(id=${customer.getId()})}" class="card-link">Assign</a>
                                <form th:method="GET" th:action="@{/customers/{id}/delete (id=${customer.getId()})}" >
                                    <input type="submit" th:value="Delete">
                                </form>
                            </div>
                        </div>
                    </div>
                    <a href="/customers/newCustomer">Create new customer</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
