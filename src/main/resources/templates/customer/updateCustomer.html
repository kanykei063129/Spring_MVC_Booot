<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
          <form th:method="POST" th:action="@{/customers/updateCustomer/{id} (id=${editCustomer.getId()})}" th:object="${editCustomer}">
            <div>
              <input type="hidden" name="id" th:field="${id}">
            </div>
            <div>
              <label for="FirstName" class="form-label" >First name</label>
              <input type="text" class="form-control" id="FirstName" aria-describedby="EmailHelp" th:field="*{firstName}">
            </div>
            <div>
              <label for="LastName" class="form-label" >Last name</label>
              <input type="text" class="form-control" id="LastName" aria-describedby="EmailHelp" th:field="*{lastName}">
            </div>
            <div>
              <label for="dateOfBirth" class="form-label">Date_Of_Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <div>
              <label for="gender" class="form-label">Image</label>
              <select class="form-select" aria-label="Default select example" th:field="*{gender}" id="gender">
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
              </select>
            </div>
            <div>
              <label for="phoneNumber">Phone number</label>
              <input type="text" th:field="*{phoneNumber}" id="phoneNumber"  pattern="\+996\d{9}"
                     title="+996 need" required >
            </div>
            <button type="submit" class="btn btn-success">update</button>
          </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
