<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
          <form th:method="POST" th:action="@{/agencies/updateAgency/{id} (id=${editAgency.getId()})}" th:object="${editAgency}">
            <div>
              <input type="hidden" name="id" th:field="${id}">
            </div>
            <div>
              <label for="name" class="form-label" >Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="EmailHelp" th:field="*{name}">
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" aria-label="Default select example" th:field="*{country}" id="country">
                <option value=" KYRGYZSTAN"> KYRGYZSTAN</option>
                <option value="KAZAKHSTAN">KAZAKHSTAN</option>
                <option value="TAJIKISTAN">TAJIKISTAN</option>
                <option value="UZBEKISTAN">UZBEKISTAN</option>
                <option value="RUSSIA">RUSSIA</option>
              </select>
            </div>
            <div>
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <div>
              <label for="image" class="form-label">Image</label>
              <input type="text" class="form-image" id="image" th:field="*{imageLink}">
            </div>
            <div>
              <label for="phoneNumber">Phone number</label>
              <input type="text" th:field="*{phoneNumber}" id="phoneNumber"  pattern="\+996\d{9}"
                     title="+996 need" required >
            </div>
            <button type="submit" class="btn btn-success">update</button>
          </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
