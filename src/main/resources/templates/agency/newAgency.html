<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script>
        function validateForm() {
            var countryCode = document.getElementById("countryCode").value;
            if (countryCode !== "+996") {
                alert("Введите правильный код страны +996");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<header>
    <nav>
        <div class="container">

            <ul class="menu menu_active">
                <li class="menu_item"><a href="/agencies" class="menu_link"> Agency</a></li>
                <li class="menu_item"><a href="/customers" class="menu_link"> Customer </a></li>
                <li class="menu_item"><a href="houses" class="menu_link"> House </a></li>
                <li class="menu_item"><a href="#" class="menu_link"> Booking </a></li>
            </ul>

        </div>
        <div class="hamburger hamburger_active">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<section class="promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0 coll-lg-10
                offset- coll-lg-10">
                <div class="border">
                    <form th:method="POST" th:action="@{save}" th:object="${newAgency}">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" id="name">
                        </div>
                        <div>
                            <label for="country" >Country</label>
                            <select class="form-select" aria-label="Default select example" th:field="*{country}" id="country">
                                <option value=" KYRGYZSTAN"> KYRGYZSTAN</option>
                                <option value="KAZAKHSTAN">KAZAKHSTAN</option>
                                <option value="TAJIKISTAN">TAJIKISTAN</option>
                                <option value="UZBEKISTAN">UZBEKISTAN</option>
                                <option value="RUSSIA">RUSSIA</option>
                            </select>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" th:field="*{email}" id="email">
                        </div>
                        <div>
                            <label for="image">Image Link</label>
                            <input type="text" th:field="*{imageLink}" id="image">
                        </div>
                        <div>
                            <label for="phoneNumber">Phone number</label>
                            <input type="text" th:field="*{phoneNumber}" id="phoneNumber"  pattern="\+996\d{9}"
                                   title="+996 need" required >
                        </div>

                        <button type="submit">Save Agency</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
