<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav>
        <div class="container">

            <ul class="menu menu_active">
                <li class="menu_item"><a href="/agencies" class="menu_link"> Agency</a></li>
                <li class="menu_item"><a href="/customers" class="menu_link">  Customer </a></li>
                <li class="menu_item"><a href="/houses" class="menu_link"> House  </a></li>
                <li class="menu_item"><a href="#" class="menu_link"> Booking </a></li>
            </ul>

        </div>
        <div class="hamburger hamburger_active">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<section class="promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0 coll-lg-10
                offset- coll-lg-10">
                <div class="searching" >
                    <form th:action="@{agencies/search}" method="GET">
                        <input type="text" name="word" placeholder="Enter a word">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="bax-all">
                    <div class="box-agency">
                        <div class="card-agency" style="width: 18rem;" th:each="agency:${agencies}" >
                            <img th:src="${agency.getImageLink()}" class="card-img-top" alt="Agency's image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${agency.getName()}">Agency</h5>
                                <h6 class="card-title" th:text="${agency.getCountry()}">Country</h6>
                                <h6 class="card-title" th:text="${agency.getEmail()}">Email</h6>
                                <h6 class="card-title" th:text="${agency.getPhoneNumber()}">Phone number</h6>
                            </div>
                            <ul class="list-group list-group-flush">
                            </ul>
                            <div class="card-body">
                                <a th:href="@{/agencies/{id} (id=${agency.getId()})}" class="btn btn-primary">Info</a>
<!--                                <a th:href="@{/agencies/info(id=${agency.getId()})}"  class="card-link">Info</a>-->
                                <a th:href="@{/agencies/{id}/edit (id=${agency.getId()})}" class="card-link">Update</a>
                                <form th:method="GET" th:action="@{/agencies/{id}/delete(id=${agency.getId()})}" >
                                    <input type="submit" th:value="Delete">
                                </form>
                            </div>
                        </div>
                    </div>
                    <a href="/agencies/new">Create new agency</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
