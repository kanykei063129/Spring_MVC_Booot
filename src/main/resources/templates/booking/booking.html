<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav>
        <div class="container">

            <ul class="menu menu_active">
                <li class="menu_item"><a href="/agencies" class="menu_link"> Agency</a></li>
                <li class="menu_item"><a href="/customers" class="menu_link">  Customer </a></li>
                <li class="menu_item"><a href="/houses" class="menu_link"> House  </a></li>
                <li class="menu_item"><a href="/bookings" class="menu_link"> Booking </a></li>
            </ul>

        </div>
    </nav>
</header>
                        <div class="card-agency" style="width: 18rem;" th:each="booking:${bookings}" >
                            <div class="card-body">
                                <h6 class="card-title" th:number="${booking.getHouse()}">Houses</h6>
                                <h6 class="card-title" th:number="${booking.getCustomer()}">Customers</h6>
                            </div>
                            <div class="card-body">
                                <form th:method="GET" th:action="@{/bookings/delete/{id}(id=${booking.getId()})}" >
                                    <input type="submit" th:value="Delete">
                                </form>
                                <form th:method="GET" th:action="@{/bookings/update/{id}(id=${booking.getId()})}" >
                                    <input type="submit" th:value="Update">
                                </form>
<!--                                <a th:href="@{/bookings/{id} (id=${booking.getId()})}" class="btn btn-primary">Info</a>-->
                            </div>
                        </div>
                    <a href="/bookings/newBookings">Create new Booking</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
