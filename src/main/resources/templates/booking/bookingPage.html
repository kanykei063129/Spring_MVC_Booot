<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Booking page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="card" style="width: 18rem;" th:object="${booking}">
    <h5>Booking info</h5>
    <div class="card-body">
        <h5 class="card-title" th:text="${booking.getHouse()}">Houses</h5>
        <p class="card-text" th:text="${booking.getCustomer()}">Customers</p>

        <a th:href="@{/bookings/{id} (id=${booking.getId()})}" class="btn btn-primary">Info</a>
        <a th:href="@{/bookings/{id}/edit (id=${booking.getId()})}" class="btn btn-primary">Update</a>
        <form th:method="DELETE" th:action="@{/bookings/{id}/delete(id=${booking.getId()})}">
            <input type="submit" th:value="Delete">
        </form>
       </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
